rules:
  - id: "gitleaks-rule"
    applyOn: ["Artifact.Name", "Job.Package"]
    categories: ["Secrets Detection"]
    regex: "(?i)gitleaks"

  - id: "trufflehog-rule"
    applyOn: ["Artifact.Name", "Job.Package"]
    categories: ["Secrets Detection"]
    regex: "(?i)trufflehog"

  - id: "gitguardian-rule"
    applyOn: ["Artifact.Name", "Job.Package"]
    categories: ["Secrets Detection"]
    regex: "(?i)ggshield|gitguardian"

  - id: "detect-secrets-rule"
    applyOn: ["Artifact.Name", "Job.Package"]
    categories: ["Secrets Detection"]
    regex: "(?i)detect[-_]?secrets"