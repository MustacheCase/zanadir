rules:
  - id: "grype-rule"
    applyOn: ["Job.Script", "Job.Package"]
    categories: ["SCA"]
    regex: "(?i)grype"

  - id: "trivy-rule"
    applyOn: ["Job.Script", "Job.Package"]
    categories: ["SCA"]
    regex: "(?i)trivy"

  - id: "snyk-rule"
    applyOn: ["Job.Script", "Job.Package"]
    categories: ["SCA"]
    regex: "(?i)snyk"

  - id: "anchore-rule"
    applyOn: ["Job.Package"]
    categories: ["SCA"]
    regex: "(?i)anchore/scan-action"