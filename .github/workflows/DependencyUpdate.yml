name: Update Go Dependencies

on:
  schedule:
    - cron: '0 7 * * *'  # Every day at 07:00 UTC
  workflow_dispatch:
    inputs:
      update_all:
        description: 'Update all dependencies (including major versions)'
        required: false
        default: false
        type: boolean
      branch_name:
        description: 'Base branch name for the PR (will be appended with run ID)'
        required: false
        default: 'update-dependencies'
        type: string

# Update permissions to allow PR creation
permissions:
  contents: write
  pull-requests: write
  checks: write
  statuses: write

jobs:
  update-deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'schedule' && 'main' || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.8'  # Use a specific stable version

      - name: Debug Go environment
        run: |
          go version
          go env
          go list -m all

      - name: Update dependencies
        run: |
          if [ "${{ github.event.inputs.update_all }}" = "true" ]; then
            go get -u -t ./...
          else
            go get -u ./...
          fi
          go mod tidy

      - name: Run go vet
        run: |
          go vet -v ./...

      - name: Run tests
        run: |
          go test -v ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): Go dependency update"
          title: "chore(deps): Go dependency update"
          body: |
            This PR contains Go dependency updates.
            
            Changes were made by running:
            ```bash
            go get -u ./...
            go mod tidy
            ```
            
            The following checks have passed:
            - ✅ go vet
            - ✅ go test
            
            Please review the changes and ensure all tests pass in your environment.
          branch: ${{ github.event.inputs.branch_name }}-${{ github.run_id }}
          base: ${{ github.event_name == 'schedule' && 'main' || github.ref_name }}
          labels: |
            dependencies
            automated pr
